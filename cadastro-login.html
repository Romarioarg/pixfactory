<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastrar | PixFactory</title>
    <link rel="icon" href="favicon.png" type="image/png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .register-container {
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
            width: 90%;
            max-width: 400px;
            box-sizing: border-box;
            border: 1px solid #04b45f;
        }
        .register-container h1 {
            color: #04b45f;
            font-size: 2.2em;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            background-color: #121212;
            border: 1px solid #04b45f;
            border-radius: 8px;
            color: #fff;
            font-size: 1em;
            box-sizing: border-box;
        }
        .form-group input:focus {
            outline: none;
            border-color: #03a252;
            box-shadow: 0 0 5px rgba(4, 180, 95, 0.4);
        }
        .form-group .error-message {
            color: #e74c3c;
            font-size: 0.9em;
            margin-top: 5px;
            display: none;
        }
        .register-button {
            background-color: #04b45f;
            color: #fff;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }
        .register-button:hover {
            background-color: #03a252;
        }
        .register-button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
        .link-options {
            margin-top: 20px;
            font-size: 0.9em;
        }
        .link-options a {
            color: #04b45f;
            text-decoration: none;
            transition: color 0.3s;
        }
        .link-options a:hover {
            color: #03a252;
            text-decoration: underline;
        }
        
        .password-field {
            position: relative;
        }
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #ccc;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="register-container">
        <h1>üíµ Cadastre-se</h1>
        <form id="register-form">
            <div class="form-group">
                <label for="name">Nome Completo:</label>
                <input type="text" id="name" required />
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" required />
            </div>
            <div class="form-group">
                <label for="phone">Telefone (opcional):</label>
                <input type="tel" id="phone" placeholder="Ex: (11) 99999-9999" />
            </div>
            <div class="form-group password-field">
                <label for="password">Senha:</label>
                <input type="password" id="password" required />
                <i class="fas fa-eye toggle-password" onclick="togglePasswordVisibility('password')"></i>
            </div>
            <div class="form-group password-field">
                <label for="confirm-password">Confirmar Senha:</label>
                <input type="password" id="confirm-password" required />
                <i class="fas fa-eye toggle-password" onclick="togglePasswordVisibility('confirm-password')"></i>
                <p id="error-message" class="error-message"></p>
            </div>
            <button type="submit" class="register-button">Criar Conta</button>
        </form>
        <div class="link-options">
            <a href="index.html">J√° tem uma conta? Fa√ßa Login!</a>
        </div>
    </div>

    <script>
        const registerForm = document.getElementById('register-form');
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const phoneInput = document.getElementById('phone');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm-password');
        const errorMessage = document.getElementById('error-message');
        
        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const name = nameInput.value;
            const email = emailInput.value;
            const phone = phoneInput.value;
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            if (password !== confirmPassword) {
                errorMessage.textContent = 'As senhas n√£o coincidem!';
                errorMessage.style.display = 'block';
                return;
            }

            // Simula√ß√£o de registro de usu√°rio comum
            localStorage.setItem('userRole', 'USER');
            localStorage.setItem('userName', name);
            
            alert(`‚úÖ Cadastro de ${name} realizado com sucesso! Voc√™ ser√° redirecionado para o Dashboard.`);
            
            window.location.href = 'dashboard.html';
        });
        
        function togglePasswordVisibility(id) {
            const input = document.getElementById(id);
            const icon = input.nextElementSibling;
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
